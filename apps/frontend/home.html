<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Skills</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!-- Barra de Navegación siempre en la parte superior de la ventana.  -->
        <!-- Debería tener 3 opciones: Mi Perfil (/home.html), Buscar (/market.html), Salir (/logout.html)  -->
        <nav>
            <a href="./home.html">Mi Perfil</a>
            <a href="./market.html">Buscar</a>
            <a href="./logout.html">Salir</a>
        </nav>
    </header>
    <main>
        <!-- Si es que NO existe un state en LocalStorage (user), deberías enviarlo a la ruta /index.html -->

        <!-- Si es que existe un state en LocalStorage (user) deberías mostrar un pequeño dashboard del usuario y sus habilidades -->
        <!-- También debería haber un formulario para agregar una nueva habilidad -->
        <form action="http://localhost:3000/skill">
            <div class="form-group">
                <label for="inputSkill1">Skill 1</label>
                <input name="skill" type="text" class="form-control" id="inputSkill1" placeholder="Ingresa una habilidad">
            </div>
            <div class="form-group">
                <label for="nivelMaestria1">Nivel de Maestría</label>
                <select name="level" class="form-control" id="nivelMaestria1">
                    <option>Basico</option>
                    <option>Intermedio</option>
                    <option>Avanzado</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Habilidades</button>
        </form>
    </main>

    <footer>
        <!-- Una lista de los integrantes de tu equipo -->
        <ul>
            <li>Angel</li>
            <li>Michael</li>
            <li>Jordan</li>
        </ul>
    </footer>

    <!-- No borrar: -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
